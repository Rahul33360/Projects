<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QRCodeGenerator.css">
    <title>QR Code</title>
</head>
<body>
    <div class="grid">
        <h1 align="center">QR CODE GENERATOR</h1>
        <center><img src="" id="img"></center>

        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text..." id="qrtext"></textarea>
        <br><br>
        <div class="generator" ><input type="submit" value="Generate" onclick="genQR()"></div>
        <br>
        <button onclick="shareQR()" class="share">Share QR Code</button>
    </div>
    <div class="developer">Developed By Rahul</div>

    <script src="script.js"></script>
</body>
</html>
