<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Module</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
   
    <div class="cover">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="wrapper">
            <div class="imagecover">
                <div >
                    <img class="image" src="./assets/profile.jpeg" alt="user">
                </div>
            
                <div class="name"><h1>Rahul Kumar</h1></div>
                <div class="desc"><h3>KIIT UNIVERSITY, IT</h3></div>

                <div class="button-group">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <i class="fa-solid fa-share"></i>
                        <div>Share My Profile</div>
                    </button>
                    <button class="btn-follow btn-card">Follow Me</button>
                </div>
            </div>
        </div>
    

        <!-- Pop-Up Component -->
        <div class="pop-up">
            <div class="pop-up-header">
                <div><h1>Share My Profile</h1></div>
                <div>
                    <i onclick="" class="fa-solid fa-xmark close"></i>
                </div>
            </div>
            
            <div>
                <h3>Share This Via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Overlay -->

        <div class="overlay" onclick="closeModal()"></div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
