<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly class="display" placeholder="Password" data-passwordDisplay> <!-- this is call as custom attribute "data-passwordDisplay" and it is acces by the js to perform any task -->
            
            <button class="copybtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
            <!-- Password length section -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                
                <!-- slider -->                
                <input type="range" class="slider" step="1" min="1" max="20" data-lengthSlider>
                
                <!-- Checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes UpperCase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes LowerCase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols Letters</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>strength</p>
                    <div class="indicator" data_indicator></div>
                </div>

                <!-- Generate Password -->
                <button class="generateButton">Generate Password</button>
                
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
